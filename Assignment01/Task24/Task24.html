<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task24</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#fIn").click(function(){
            $("#div1").fadeIn(500);
            $("#div2").fadeIn(3000);
            $("#div3").fadeIn(6000);
        })
        $("#fOut").click(function(){
            $("#div1").fadeOut(500);
            $("#div2").fadeOut(3000);
            $("#div3").fadeOut(6000);
        })
        $("#toggle").click(function(){
            $("#div1").fadeToggle(500);
            $("#div2").fadeToggle(3000);
            $("#div3").fadeToggle(6000);
        })
        
    });
</script>

<style>
    .divClass {
        background-color: blue;
        height: 200px;
        width: 200px;
        color: white;
        margin-top: 30px;
        display: none;
    }

    button {
        height: 40px;
        font-size: large;
    }
</style>


<body>
    <div id="mainDiv">
        <button id="fIn">Fade-In</button>
        <button id="fOut">Fade-out</button>
        <button id="toggle">Toggle Fade</button>
    </div>
    <div class="divClass" id="div1">

    </div>
    <div class="divClass" id="div2" style="background-color: green;">

    </div>
    <div class="divClass" id="div3" style="background-color: red;">

    </div>
    
</body>

</html>
